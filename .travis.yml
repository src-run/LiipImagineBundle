---

language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  global:
    - SYMFONY_VERSION=2.7.*
    - secure: "C+KNzaf2hpM7w5zrtMPOvV31+k/ZMR2+FvFf4xyyo5NqWzDbPKNKtepnmTcP5TfTpqN+KipLIM42ZyvbLRq9s4cLQeJ9XiyOmVM9BgdyGjeAG+4kZWoJDqhWSXLQPcnJO5mY2o3mI62kJEEXLdXe+DauMekurd8Lhw6iHZ6bEQM="

matrix:
  include:
    - php: 5.3
      env: COMPOSER_FLAGS="--prefer-lowest"
    - php: 5.6
      env: SYMFONY_VERSION=2.3.*
    - php: 7.0
      env: SYMFONY_VERSION=2.8.*@dev
    - php: 7.0
      env: SYMFONY_VERSION=3.0.*@dev
    - php: 7.0
      env: SYMFONY_VERSION=3.1.*@dev
    - php: 7.0
      env: SYMFONY_VERSION=3.2.*@dev
  allow_failures:
    - php: 7.0
      env: SYMFONY_VERSION=3.2.*@dev

before_install:
  - composer self-update
  - if [ "${TRAVIS_PHP_VERSION}" != "hhvm" ]; then echo "memory_limit = -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi;
  - if [ "${SYMFONY_VERSION:0:3}" == "2.3" ]; then composer remove --dev friendsofphp/php-cs-fixer --no-update; fi;
  - if [ "${TRAVIS_PHP_VERSION}" != "hhvm" ] && [ "${TRAVIS_PHP_VERSION}" != "5.3" ]; then composer require --dev league/flysystem:~1.0 --no-update; fi;
  - if [ "${TRAVIS_PHP_VERSION}" != "hhvm" ] && [ "${TRAVIS_PHP_VERSION:0:1}" != "7" ]; then composer require --dev doctrine/mongodb-odm:~1.0 --no-update; yes "" | pecl -q install -f mongo; fi;
  - if [ "${SYMFONY_VERSION:-x}" != "x" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;

install:
  - composer update --prefer-source $COMPOSER_FLAGS

script:
  - bin/phpunit -vvv

after_script:
  - if [ "${TRAVIS_PHP_VERSION}" == "7.0" ]; then composer require --dev codacy/coverage:~1.0 --no-update; composer require --dev satooshi/php-coveralls:~1.0; fi;
  - bin/codacycoverage -vvv clover var/clover.xml
  - bin/coveralls -vvv


...
